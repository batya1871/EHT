{% extends 'base.html' %}
{% block content %}

<div class="form-body with-nav">
    <div class="form-block login-block">
    <div class="form-with-background">
        <div class="background-block login-block-part"></div>
        <div class="foreground-block login-block-part">
            <div class="form-users-css form-padding-top">
              <h1 class="form-title login-title">{{title}}</h1>
              <form method="post" class="needs-validation form-users-inputs" novalidate>
                 {% csrf_token %}
                 <input type="hidden" name="next" value="{{ next }}"/>
                 {% for f in form %}
                 <div class="form-obj-set login-obj-set">
                     <div class="login-input">
                         <i class="{{f.label}}"></i>
                         {{f}}
                     </div>
                    <div class="form-error change-pass-errors">
                       {{f.errors}}
                    </div>
                 </div>
                 {% endfor %}
                 <div class="form-error">{{ form.non_field_errors}}</div>
                      <div class="btn-users-div login-btn-div">
                          <button class="btn-default btn-margin" type="submit">Сохранить</button>
                      </div>
                        <div class="form-text-div">
                            <p class="my-form-text"><a class="my-form-text-ref" href="{% url 'users:profile' %}">Вернуться в профиль</a></p>
                        </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
